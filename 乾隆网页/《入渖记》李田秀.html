<PRE>	
《入渖记》 李田秀
 乾隆四十八年/朝鲜正祖七年
七月二十九日(戊午)
“朝来空翠湿云根，幽径无人破藓痕。缚个茅亭通水阁，满山红叶未全髠。”

八月二十六日(乙酉)
《漫兴》“犬羊文其身，终与虎豹异。良驹絷其足，不忘千里志。所性贵不迁，穷达安所置。诡守警无良，守正宁多忌。与世逐方圆，自知非其类。

九月初九日(丁酉)
《路傍新草》“羡甭青葱拥碧溪，蒙茸簇簇四山齐。不教生向芳园里，却与行人送马蹄。”
 </PRE>
