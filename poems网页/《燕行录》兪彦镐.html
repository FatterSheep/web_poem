《燕行录》兪彦镐
乾隆五十三年/朝鲜正祖十二年
二月十三日(丙午)
“我有一勺水，泻为东沧溟。无今亦无古，不减亦不盈。腊雪难为白，秋旻差共靑。百川归茹纳，习坎维心亨。却笑祖龙痴，鞭石求蓬瀛。谁能忘天倪，与汝共濯清。”是则癸亥而题也。又曰：“拾级望岑楼，复此俯巨溟。寒暑幻冬夏，日月浴亏盈。界岙一线金，际天合色靑。最巨斯从类，守信故永亨。蹄涔易致涸，注兹恒为瀛。泾渭诚小哉，徒分浊与淸。”是则甲戌而题也。
