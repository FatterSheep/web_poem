严璹《燕行录》
乾隆三十八年/朝鲜英祖四十九年
十二月二十一日(乙巳)
“凄风秃树吼斜阳，尚作悲解吊乃郎。千古无心夸节义，一身有死为纲常。由来此日称姜女，尽道当年哭杞梁。长见秉彝公懿好，讹传是处也何妨。”

十二月二十七日(辛亥)
“曹家甲第昔云在，今日谁知牧马眠。剩得妇贞传片石，行人还有话当年。”
