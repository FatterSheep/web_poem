<PRE>	
《燕行日乘》沈乐洙
 乾隆五十一年/朝鲜正祖十年
六月十七日(己丑)
“我欲长驱百万兵，秋风雄阵九连城”

六月二十一日(癸巳)
“萍水相逢幸有缘，忽尔觌面话临泉。今将诗句殷勤寄，争奈巫山别一天。”

闰七月初一日(壬申)
“十年燕市过公祠，瓦阁松阴去马迟。九死欲回唐宇宙，一生轻系汉威仪。云飞斜照归人晚，霜重无枝栖鸟疑。千古中原今故在，忠臣遗恨可曾知”
 </PRE>
